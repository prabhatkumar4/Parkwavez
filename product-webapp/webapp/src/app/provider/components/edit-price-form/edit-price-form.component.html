<h1 mat-dialog-title>Edit Price Form</h1>
<div mat-dialog-content>
  <mat-error *ngIf="error">{{ error }}</mat-error>
  <form
    [formGroup]="priceForm"
    class="mat-dialog-content"
    (ngSubmit)="onUpdate()"
  >
    <mat-form-field class="full-width">
      <mat-label>Spot Type</mat-label>
      <input matInput [value]="data.price.spotType" disabled />
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Charge Type</mat-label>
      <input matInput [value]="data.price.chargeType" disabled />
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price" min="0" required />
      <mat-error *ngIf="priceForm.get('price')?.hasError('required')"
        >Price is required</mat-error
      >
      <mat-error *ngIf="priceForm.get('price')?.hasError('min')"
        >Price must be greater than 0</mat-error
      >
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Discount</mat-label>
      <input
        matInput
        type="number"
        formControlName="discount"
        required
        min="0"
        max="100"
      />
      <mat-error *ngIf="priceForm.get('discount')?.hasError('min')"
        >Price must be greater than 0</mat-error
      >
      <mat-error *ngIf="priceForm.get('discount')?.hasError('required')"
        >Discount is required</mat-error
      >
      <mat-error *ngIf="priceForm.get('discount')?.hasError('max')"
        >Discount must be less than 100</mat-error
      >
    </mat-form-field>
    <button class="full-width-button"
      mat-raised-button
      type="submit"
      color="primary"
      [disabled]="!priceForm.valid"
    >
      Save
    </button>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
</div>
