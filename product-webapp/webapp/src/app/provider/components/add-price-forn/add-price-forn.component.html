<h1 mat-dialog-title>Add Price Form</h1>
<div mat-dialog-content>
  <form [formGroup]="priceForm" class="mat-dialog-content" (ngSubmit)="onAdd()">
    <mat-form-field class="full-width">
      <mat-label>Spot Type</mat-label>
      <mat-select formControlName="spotType" required>
        <mat-option *ngFor="let spotType of spotTypes" [value]="spotType">
          {{ spotType }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="priceForm.get('spotType')?.hasError('required')"
        >Spot Type is required</mat-error
      >
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Charge Type</mat-label>
      <mat-select required formControlName="chargeType">
        <mat-option *ngFor="let chargeType of chargeTypes" [value]="chargeType">
          {{ chargeType }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="priceForm.get('chargeType')?.hasError('required')"
        >Charge Type is required</mat-error
      >
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price" min="0" required />
      <mat-error *ngIf="priceForm.get('price')?.hasError('required')"
        >Price is required</mat-error
      >
      <mat-error *ngIf="priceForm.get('price')?.hasError('min')"
        >Price must be greater than 0</mat-error
      >
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Discount</mat-label>
      <input
        matInput
        type="number"
        formControlName="discount"
        required
        min="0"
        max="100"
      />
      <mat-error *ngIf="priceForm.get('discount')?.hasError('min')"
        >Price must be greater than 0</mat-error
      >
      <mat-error *ngIf="priceForm.get('discount')?.hasError('required')"
        >Discount is required</mat-error
      >
      <mat-error *ngIf="priceForm.get('discount')?.hasError('max')"
        >Discount must be less than 100</mat-error
      >
    </mat-form-field>
    <button
      mat-raised-button
      type="submit"
      color="primary"
      [disabled]="!priceForm.valid"
    >
      Add
    </button>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
</div>
