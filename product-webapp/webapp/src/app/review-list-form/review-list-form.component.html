<div class="container mt-5 mb-5">
  <table class="table table-bordered table-striped table-hover">
    <thead class="thead-dark">
      <tr>
        <th>Rating</th>
        <th>Review Description</th>
      </tr>
    </thead>
    <tbody class="tbody">
      <tr *ngFor="let review of reviewDetails">
        <td>{{review.rating}}</td>
        <td>{{review.reviewDesc}}</td>
      </tr>
    </tbody>
  </table>
</div>
