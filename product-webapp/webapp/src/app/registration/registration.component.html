<section class="vh-100 xyz" style="background-color: #eee">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <div class="mb-4" *ngIf="registrationSuccess">
                  <div class="alert alert-success" role="alert">
                    Registration successful! You can now
                    <a href="#" (click)="navigateToLogin()">login</a>.
                  </div>
                </div>

                <p class="text-center h3 fw-bold mx-1 mx-md-4 mt-4">
                  Welcome to ParkWavez
                </p>
                <p class="text-center h4 fw-bold mb-2 mx-1 mx-md-4 mt-4">
                  Sign up
                </p>

                <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                  <div class="mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="text"
                        id="username"
                        formControlName="username"
                        class="form-control"
                      />
                      <label class="form-label" for="username">Username</label>
                    </div>
                    <!-- Display validation errors -->
                    <div
                      *ngIf="
                        registrationForm.get('username')?.invalid &&
                        (registrationForm.get('username')?.dirty ||
                          registrationForm.get('username')?.touched)
                      "
                    >
                      <div
                        *ngIf="
                          registrationForm.get('username')?.hasError('required')
                        "
                      >
                        Username is required.
                      </div>
                    </div>
                  </div>
                  <!-- First Name field -->
                  <div class="mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="text"
                        id="firstName"
                        formControlName="firstName"
                        class="form-control"
                      />
                      <label class="form-label" for="firstName"
                        >First Name</label
                      >
                    </div>
                    <!-- Display validation errors -->
                    <div
                      *ngIf="
                        registrationForm.get('firstName')?.invalid &&
                        (registrationForm.get('firstName')?.dirty ||
                          registrationForm.get('firstName')?.touched)
                      "
                    >
                      <div
                        *ngIf="
                          registrationForm
                            .get('firstName')
                            ?.hasError('required')
                        "
                      >
                        First Name is required.
                      </div>
                    </div>
                  </div>

                  <!-- Last Name field -->
                  <div class="mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="text"
                        id="lastName"
                        formControlName="lastName"
                        class="form-control"
                      />
                      <label class="form-label" for="lastName">Last Name</label>
                    </div>
                    <!-- Display validation errors -->
                    <div
                      *ngIf="
                        registrationForm.get('lastName')?.invalid &&
                        (registrationForm.get('lastName')?.dirty ||
                          registrationForm.get('lastName')?.touched)
                      "
                    >
                      <div
                        *ngIf="
                          registrationForm.get('lastName')?.hasError('required')
                        "
                      >
                        Last Name is required.
                      </div>
                    </div>
                  </div>

                  <!-- Email field -->
                  <div class="mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="email"
                        id="emailId"
                        formControlName="emailId"
                        class="form-control"
                      />
                      <label class="form-label" for="emailId">Your Email</label>
                    </div>
                    <!-- Display validation errors -->
                    <div
                      *ngIf="
                        registrationForm.get('emailId')?.invalid &&
                        (registrationForm.get('emailId')?.dirty ||
                          registrationForm.get('emailId')?.touched)
                      "
                    >
                      <div
                        *ngIf="
                          registrationForm.get('emailId')?.hasError('required')
                        "
                      >
                        Email is required.
                      </div>
                      <div
                        *ngIf="
                          registrationForm.get('emailId')?.hasError('email')
                        "
                      >
                        Enter a valid email address.
                      </div>
                    </div>
                  </div>
                  <!-- Password field -->
                  <div class="mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="password"
                        id="password"
                        formControlName="password"
                        class="form-control"
                      />
                      <label class="form-label" for="password">Password</label>
                    </div>
                    <!-- Display validation errors -->
                    <div
                      *ngIf="
                        registrationForm.get('password')?.invalid &&
                        (registrationForm.get('password')?.dirty ||
                          registrationForm.get('password')?.touched)
                      "
                    >
                      <div
                        *ngIf="
                          registrationForm.get('password')?.hasError('required')
                        "
                      >
                        Password is required.
                      </div>
                      <div
                        *ngIf="
                          registrationForm
                            .get('password')
                            ?.hasError('minlength')
                        "
                      >
                        Password must be at least 8 characters long.
                      </div>
                    </div>
                  </div>

                  <div class="mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <select
                        id="role"
                        formControlName="role"
                        class="form-select"
                      >
                        <option value="CUSTOMER">CUSTOMER</option>
                        <option value="PROVIDER">PROVIDER</option>
                      </select>
                      <label class="form-label" for="role">Role</label>
                    </div>
                  </div>

                  <div class="form-check mb-5">
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      formControlName="agreeTerms"
                      id="form2Example3c"
                    />
                    <label class="form-check-label" for="form2Example3">
                      I agree to all statements in
                      <a href="#!">Terms of service</a>
                    </label>
                  </div>

                  <div class="justify-content-center mx-4 mb-3 mb-lg-4">
                    <button
                      type="submit"
                      class="btn btn-primary btn-lg"
                      [disabled]="registrationForm.invalid"
                    >
                      Register
                    </button>
                  </div>

                  <div class="text-center">
                    <button class="btn btn-link" (click)="navigateToLogin()">
                      Already a member? Login here
                    </button>
                  </div>
                </form>
              </div>
              <div
                class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
              >
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid"
                  alt="Sample image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
