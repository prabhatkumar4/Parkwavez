<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <div class="mb-4" *ngIf="passwordResetError">
                    <div class="alert alert-danger" role="alert">
                      Password reset failed. Please try again.
                    </div>
                  </div>
                  <div class="mb-4" *ngIf="passwordResetSuccessful">
                    <div class="alert alert-success" role="alert">
                      Password reset successful!
                    </div>
                  </div>
                  <form (ngSubmit)="resetPassword(usernameInput.value, newPasswordInput.value)">
                    <div class="mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="username" #usernameInput required class="form-control" />
                        <label class="form-label" for="username">Username</label>
                      </div>
                    </div>
                    <div class="mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="newPassword" #newPasswordInput required class="form-control" />
                        <label class="form-label" for="newPassword">New Password</label>
                      </div>
                    </div>
                    <div class="justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">Reset Password</button>
                    </div>
                  </form>
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
